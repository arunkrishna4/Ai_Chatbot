<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <!-- ✅ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f6f9fc;
      font-family: sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header-title {
      text-align: center;
      margin-top: 40px;
      font-size: 2rem;
      font-weight: bold;
      color: #4f46e5;
    }

    .login-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 15px;
    }

    .account-block {
      background-image: url(https://bootdey.com/img/Content/bg1.jpg);
      background-size: cover;
      background-position: center;
      height: 100%;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .account-testimonial {
      position: absolute;
      bottom: 3rem;
      left: 0;
      right: 0;
      padding: 0 1.75rem;
      text-align: center;
      color: white;
    }

    .btn-theme {
      background-color: #5369f8;
      border-color: #5369f8;
      color: #fff;
    }

    .btn-theme:hover {
      background-color: #3c4acb;
    }
  </style>
</head>
<body>

  <!-- ✅ Header -->
  <h1 class="header-title">Smart AI Chatbot</h1>

  <!-- ✅ Login Content -->
  <div class="login-wrapper">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="card border-0 shadow">
            <div class="row g-0">
              <!-- Form Column -->
              <div class="col-lg-6">
                <div class="p-5">
                  <h3 class="h4 text-theme mb-4">Sign Up</h3>
                  <p class="text-muted mb-4">Welcome! Enter your details to access the chatbot.</p>
                  <form onsubmit="signup(); return false;">
                    <div class="form-group mb-3">
                      <label for="email">Email address</label>
                      <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group mb-4">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="form-group mb-4">
                      <label for="con_password">Confirm Password</label>
                      <input type="password" class="form-control" id="con_password" required>
                    </div>
                    <button type="submit" class="btn btn-theme w-100">Login</button>
                    <a href="#" class="float-end text-primary mt-2">Forgot password?</a>
                  </form>
                </div>
              </div>

              <!-- Image Column -->
              <div class="col-lg-6 d-none d-lg-block">
                <div class="account-block rounded-end">
                  <div class="overlay rounded-end"></div>
                  <div class="account-testimonial">
                    <h4>Not Just a Chat. A Conversation with Intelligence.</h4>
                    <p class="lead">From Simple Queries to Deep Dives.</p>
                  </div>
                </div>
              </div>
            </div> <!-- row -->
          </div>
          <p class="text-muted text-center mt-4 mb-0">
            Already have an account? <a href="login.html" class="text-primary">Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <script type="module">
    import { handleSignup } from './auth.js';

    async function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const con_password = document.getElementById("con_password").value;
      if (password !== con_password) {
        alert("Passwords do not match!");
        return;
      }
      try {
        await handleSignup(email, password);
        window.location.href = "login.html";
      } catch (error) {
        alert(error.message);
      }
    }

    window.signup = signup;
  </script>
  

</body>
</html>
